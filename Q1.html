<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    header {
        padding: 40px;
        font-size: 25px;
        background-color: blue;
        height: 70px;
        text-align: center;
    }
    @media  screen and (max-width:600px){
        header{
        background-color: blue;
        }
    }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Header</h1>
    </header>
    <main>
        <h1>Main Content</h1>
    </main>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
